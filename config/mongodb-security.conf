# MongoDB Security Configuration
# Protección contra OWASP A02:2021 Cryptographic Failures

# Network
bind_ip = 0.0.0.0
port = 27017

# Security
security:
  authorization: enabled
  javascriptEnabled: false  # Deshabilitar JavaScript (CVE-2019-2392)

# Authentication
setParameter:
  authenticationMechanisms: SCRAM-SHA-256,SCRAM-SHA-1
  scramIterationCount: 15000  # Aumentar iteraciones (CVE-2019-2392)

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  verbosity: 1
  component:
    accessControl:
      verbosity: 2
    command:
      verbosity: 2

# Operation Profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network
net:
  maxIncomingConnections: 100
  wireObjectCheck: true
  ipv6: false

# Process Management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid


# Redis Security Configuration
# Protección contra OWASP A02:2021 Cryptographic Failures

# Network
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security
requirepass ""  # Se configurará via Docker secrets
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""
rename-command EVAL ""

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance
databases 16
always-show-logo yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer
client-query-buffer-limit 1gb

# Protocol
proto-max-bulk-len 512mb

# HZ
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF
aof-enabled no

# RDB
rdb-save-incremental-fsync yes

# Security - Bloquear comandos peligrosos
# Los comandos peligrosos ya están renombrados arriba

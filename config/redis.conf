# Redis configuration for ComuniArte
# Optimized for real-time features: chat, counters, live events

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0


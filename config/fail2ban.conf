# fail2ban.conf - Protecci√≥n contra ataques automatizados
[DEFAULT]
bantime = 3600
findtime = 600
maxretry = 5
backend = systemd

[sshd]
enabled = true
port = ssh
logpath = /var/log/auth.log
maxretry = 3

[nginx-http-auth]
enabled = true
filter = nginx-http-auth
port = http,https
logpath = /var/log/nginx/error.log
maxretry = 3

[nginx-limit-req]
enabled = true
filter = nginx-limit-req
port = http,https
logpath = /var/log/nginx/error.log
maxretry = 10

[nginx-badbots]
enabled = true
filter = nginx-badbots
port = http,https
logpath = /var/log/nginx/access.log
maxretry = 2

[nginx-noscript]
enabled = true
filter = nginx-noscript
port = http,https
logpath = /var/log/nginx/access.log
maxretry = 6

[nginx-proxy]
enabled = true
filter = nginx-proxy
port = http,https
logpath = /var/log/nginx/access.log
maxretry = 2

[mongodb]
enabled = true
filter = mongodb
port = 27017
logpath = /var/log/mongodb/mongod.log
maxretry = 3

[redis]
enabled = true
filter = redis
port = 6379
logpath = /var/log/redis/redis.log
maxretry = 3

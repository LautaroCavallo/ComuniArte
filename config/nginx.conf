# nginx.conf - Reverse Proxy con SSL/TLS
server {
    listen 80;
    server_name comuniarte.local;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name comuniarte.local;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/comuniarte.crt;
    ssl_certificate_key /etc/ssl/private/comuniarte.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Backend API
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MongoDB (solo para desarrollo - NO en producci√≥n)
    location /mongodb/ {
        allow 192.168.1.0/24;  # Solo IPs locales
        deny all;
        proxy_pass http://mongodb:27017/;
    }

    # Neo4j Browser
    location /neo4j/ {
        allow 192.168.1.0/24;  # Solo IPs locales
        deny all;
        proxy_pass http://neo4j:7474/;
    }

    # MinIO Console
    location /minio/ {
        allow 192.168.1.0/24;  # Solo IPs locales
        deny all;
        proxy_pass http://minio:9001/;
    }

    # Redis Commander
    location /redis/ {
        allow 192.168.1.0/24;  # Solo IPs locales
        deny all;
        proxy_pass http://redis-commander:8081/;
    }
}
